name: storybook_flutter_test
description: Test utilities for storybook_flutter.
version: 0.1.0+1
homepage: https://github.com/ookami-kb/storybook_flutter

environment:
  sdk: ">=3.0.2 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_test:
    sdk: flutter
  meta: ^1.9.1
  adaptive_test: 0.5.0
  storybook_flutter:
    path: "../storybook_flutter"


flutter:
  uses-material-design: true
  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
